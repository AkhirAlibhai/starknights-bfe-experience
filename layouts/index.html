{{ define "main" }}
<div id="root" class="w-screen h-[100dvh] flex items-center justify-center">

    <!-- Phone Container -->
    <div id="phonecontainer"
        class="aspect-[9/19.5] h-full max-w-[calc(100dvh*0.4615)] w-auto bg-cover bg-center text-white relative">

        <!-- Status Bar -->
        <div class="justify-between status-bar px-4 py-6 h-16 flex items-center">
            <span class="flex items-center text-3xl font-mono">PhaseTel</span>
            <div class="flex space-x-4 items-center h-full">
                <span class="flex items-center h-full">
                    <img src="/images/signal-status.png" class="invert" style="height:2rem;width:auto;" />
                </span>
                <span class="flex items-center h-full">
                    <img src="/images/internet.png" class="invert" style="height:2rem;width:auto;" />
                </span>
                <span class="flex items-center h-full">
                    <img src="/images/low-battery.png" class="invert" style="height:2rem;width:auto;" />
                </span>
            </div>
        </div>


        <!-- Clock & Date -->
        <div id="timedisplay" class="relative text-center mt-32">
            <p class="locking">{{ now.Format "Monday, January 2" }}</p>
            <p class="locking time">{{ now.Format "15:04"}}</p>
        </div>

        <!-- Lock -->
        <ul id="unlockbutton" class="locking buttons absolute left-0 right-0" style="bottom: 40%;">
            <li><a href="#" class="button n01">Tap to Unlock</a></li>
        </ul>


        <!-- Home Screen (shown after unlock) -->
        <div id="homescreen" class="hidden absolute inset-0 flex flex-col items-center justify-center z-20">
            <div class="grid grid-cols-3 gap-6 p-8">
                <div class="flex flex-col items-center">
                    <div
                        class="bg-gray-800 rounded-2xl w-16 h-16 flex items-center justify-center text-3xl cursor-pointer">
                        ðŸ“ž</div>
                    <span class="mt-2 text-sm text-white">Phone</span>
                </div>
                <div class="flex flex-col items-center">
                    <div
                        class="bg-gray-800 rounded-2xl w-16 h-16 flex items-center justify-center text-3xl cursor-pointer">
                        ðŸ’¬</div>
                    <span class="mt-2 text-sm text-white">Voicemail</span>
                </div>
            </div>
        </div>

        <!-- Phone App UI (Dial Pad) -->
        <div id="phoneApp" class="hidden absolute inset-0 bg-gray-900 flex flex-col items-center justify-center z-30">
            <div class="w-full max-w-xs mx-auto p-4">
                <input id="dialInput" type="text" readonly
                    class="w-full mb-4 p-2 rounded text-lg text-center bg-gray-800 text-white" />
                <div id="dialPad" class="grid grid-cols-3 gap-4 mb-4 w-full">
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">1</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">2</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">3</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">4</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">5</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">6</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">7</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">8</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">9</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">*</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">0</button>
                    <button class="bg-gray-800 text-white rounded-xl h-16 w-full text-3xl dial-number">#</button>
                    <div> </div>
                    <button id="dialBtn"
                        class="bg-green-600 hover:bg-green-700 text-white rounded-full h-16 w-full flex items-center justify-center text-2xl shadow-lg">
                        ðŸ“ž
                    </button>
                    <button id="deleteBtn"
                        class="bg-red-600 hover:bg-red-700 text-white rounded-full h-16 w-full flex items-center justify-center text-2xl shadow-lg">
                        âŒ«
                    </button>
                </div>
                <button id="closePhoneApp"
                    class="mt-2 w-full bg-blue-700 text-white py-2 rounded-xl hover:bg-blue-800 transition">Close
                </button>
            </div>
        </div>

    </div>

</div>
{{ end }}
